<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginContainer" class="login-box">
    <h2>Acceso Administrador</h2>
    <input type="password" id="passwordInput" placeholder="Ingresa contraseña">
    <button onclick="verificarPassword()">Ingresar</button>
  </div>

  <!-- PANEL -->
  <div id="adminPanel" style="display:none;">

    <h1>Panel Administrador</h1>

    <!-- BUSCADOR Y FILTRO -->
    <div class="top-bar">
      <input type="text" id="buscador" placeholder="Buscar producto..." oninput="renderLista()">

      <select id="filtroCategoria" onchange="renderLista()">
        <option value="">Todas las categorías</option>
        <option value="insumos">insumos</option>
        <option value="leches">leches</option>
        <option value="medicamentos">medicamentos</option>
        <option value="cremas vaginales">cremas vaginales</option>
      </select>
    </div>

    <hr>

    <!-- FORMULARIO -->
    <div class="form-container">
      <input type="text" id="nombre" placeholder="Nombre del producto">
      <input type="text" id="imagen" placeholder="URL de la imagen">

      <select id="estado">
        <option value="Disponible">Disponible</option>
        <option value="Agotado">Agotado</option>
      </select>

      <select id="categoria">
        <option value="insumos">insumos</option>
        <option value="leches">leches</option>
        <option value="medicamentos">medicamentos</option>
        <option value="cremas vaginales">cremas vaginales</option>
      </select>

      <button onclick="guardarProducto()">Guardar</button>
      <button onclick="descargarJSON()" class="descargar">
        Descargar JSON
      </button>
    </div>

    <hr>

    <div id="listaProductos"></div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
